<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Задачи</title>

</head>

<body>
  <div id="root"></div>
  <script>
    const PUBLICKEY = "BCpghkmpy6LKB3U4AhtKsScOLhLumcmAPdpyIpFqMXuAh3i5SEtMsmud7Dw-FCMLbGh4_TqnRK4V_f6Ds-3piN8"
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw5.js', { scope: "/" }).then(
          (registration) => {
            console.log(registration.scope)
          },
          (err) => console.log(err)
        )

        navigator.serviceWorker.ready.then(async (registration) => {
          const subscription = await registration.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: PUBLICKEY
          })
          console.log("service-worker ready")

          await fetch(
            "https://nice-handkerchief-cow.cyclic.app/api/subscribe", {
              method: "POST",
              body: JSON.stringify(subscription),
              headers: {
                "Content-Type": 'application/json',
                "Authorization": 'Bearer '+ window.localStorage.getItem('token')
              }
            }
          )
        })
      })
    }
  </script>
</body>

</html>
